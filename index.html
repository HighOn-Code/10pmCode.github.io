 <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to 10 PM</title>

  <style>
    body {
    text-align: center;
    padding: 50px;
    color: #564138;
    font-family: "Times New Roman", serif;
    line-height: 1.6;
    background: url(wallpaperAncientGreece.jpg);
    background-repeat: no-repeat;
    background-size: cover;
     
}

#countdown, #odd-day-countdown {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 20px;
    border: 3px solid #564138;
    padding: 20px;
    background-color: #f2e8d7;
    color: #564138;
    border-radius: 30px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
    font-size: 24px;
    border-bottom: 1px solid #564138;
    padding: 10px;
}

button {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    background-color: #a6764f;
    color: #f6f1e9;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

.container {
    max-width: 700px;
    margin: 0 auto;
    padding: 30px;
    border: 3px solid #564138;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.8);
}

h1,h2 {
    font-size: 48px;
    font-weight: bold;
    color: #564138;
    margin-bottom: 30px;
}

.task-input {
    display: flex;
    margin-bottom: 20px;
}

.task-input input {
    flex: 1;
    padding: 10px;
    font-size: 18px;
    border: 2px solid #a6764f;
    border-radius: 5px;
    margin-right: 20px;
}

.task-input button {
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    background-color: #a6764f;
    color: #f6f1e9;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
    cursor: pointer;
}



@media only screen and (max-width: 600px) {
  body {
    font-size: 16px; /* Adjust the font size for better readability on small screens */       
     background-size: contain;
  }

  .container {
    max-width: 90%; /* Reduce the width of the container on small screens */
    margin: 20px auto;
  }

  h1 {
    font-size: 24px; /* Adjust the heading font size on small screens */
  }

  .task-input {
    flex-direction: column; /* Stack the input and button on top of each other on small screens */
    align-items: center;
  }

  .task-input input {
    width: 100%; /* Make the input field full-width on small screens */
    margin-bottom: 10px;
  }

  ul {
    padding: 0;
  }

  li {
    font-size: 18px; /* Adjust the task font size on small screens */
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
  }

     #background-image {
        object-fit: cover; /* Keep the video fully covering the screen without zooming in */
    }
}
  </style>
</head>
  
<body>

  <h1>Digital Count Down To 10PM</h1>
</br>
  <div id="countdown"></div>


 <Br></Br>
 <Br></Br>
 <Br></Br>
  <h2>Countdown to Nearest 6 PM on Odd Sunday, Tuesday, or Thursday</h2>
  <div id="odd-day-countdown"></div>
  <br><br>


 
 <div class="container">
    <h1>To-Do List</h1>
    <div class="task-input">
        <input type="text" id="task" placeholder="Enter your task here">
        <input type="time" id="task-start-time">
        <input type="time" id="task-end-time">
        <button  style="margin-top: 10px; margin-bottom: 10px;" onclick="addTask()">Add Task</button>
    </div>
    <ul id="task-list">
        <!-- Tasks will be added here dynamically -->
    </ul>
    <button onclick="deleteAll()">Delete All Tasks</button>
 </div>


<script src="script.js">

</script>




</body>
 
</html>
